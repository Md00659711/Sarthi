<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h4 class="pt-5 pb-3"> Dashboard</h4>
    </div>
    <div class="col-sm-6">
        <img class="border rounded" src={{image_url}} width="100%" />
    </div>
    <div class="col-sm-6">
     <div class="row">
      <div class="col-sm-6 offset-sm-3 mb-3 text-center">
        <select class="form-select" aria-label="Default select example" name="assembliyList"  #mySelect (change)='getDataOfDashData(mySelect.value)'>
          <option selected value="0">Select Assembly</option>
          <option *ngFor="let ass of assembliyList" value="{{ass.asem_id}}" > {{ass.asem_name}}</option>
        </select>
      </div>
      <div class="col-sm-3   m-3 p-3 border rounded  text-center ">
        <b>Total Voter </b>
         <div class="count"> {{totol_voter}}  </div>
         
       </div>
      <div class="col-sm-3  m-3 p-3 border rounded  text-center">
        <b> Relation </b>
        <div class="relation"> {{VOTER_RELA}}  </div>
      </div>
      <div class="col-sm-3   m-3 p-3 border rounded  text-center ">

        <b> Problem   </b>
        <div class="problem"> {{PROB_SUGG}}  </div>
      </div>

       <div class="col-sm-3  m-3 p-3 border rounded text-center">
          <b> Total </b>
          <div class="count">{{TOTAL_USER}} <span *ngIf="!TOTAL_USER"> 0</span> </div>
        </div>
        <div class="col-sm-3  m-3 p-3 border rounded text-center">
          <b>Active </b>
          <div class="count">{{VERIFIED_USER}} <span *ngIf="!VERIFIED_USER"> 0</span> </div>
        </div>
        <div class="col-sm-3  m-3 p-3 border rounded  text-center">
          <b>
            DeActive 
            </b>
            <div class="count">{{INVALID_USER}} <span *ngIf="!INVALID_USER">0</span></div> 
        </div>
      </div>
    </div>
  </div>



  <div class="row mt-3 mb-3  ">

  </div>
  <div class="row ">
    <div class="col-sm-3 m-4 p-3 border rounded bg-light" *ngFor="let user of user_info">
      <div class="title border-bottom pb-1 ">
        <b>{{user.name}}</b>
      </div>
      <div *ngFor="let option of user.data"  class="border-bottom pt-3 pb-1">
          {{option.NAME}} : {{option.COUNT}}
      </div>

    </div>
  </div>
</div>
