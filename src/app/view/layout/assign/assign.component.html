<div class="container">
    <div class="row  mt-5">
        <div class="col-sm-12 mt-5">
            <h4>Assgin User</h4>
        </div>
        <div class="col-sm-4" *ngFor="let user of users">
             
             
             <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <!-- <div class="card-header">User</div> -->
                <div class="card-body">
                  <h5 class="card-title pb-3">{{user.name}}</h5>
                  <p class="card-text"> <i class="fa fa-phone" aria-hidden="true"></i>
                    {{user.mobile}}</p>
                  <p class="card-text"> <i class='far fa-clock'></i>       {{user.updated_at}}           </p> 
                  <button class="btn btn-success" (click)="openModal(template , user)"> <i class="fas fa-edit"></i> Edit</button>
                </div>
              </div>
        </div>
    </div>
</div>



<ng-template #template>
   <div class="modal-header">
      <h4 class="modal-title pull-left text-center">Sheet Child Profile</h4>
      <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"> -->
         <!-- <span aria-hidden="true">Ã—</span>
      </button> -->
   </div>
   <div class="modal-body">
    <form [formGroup]="user_child" (ngSubmit)="onSubmit(user_child)">
        <div class="form-group">
          <label for="moblie">Mobile</label>
          <input type="number" class="form-control" formControlName="mobile" >
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name"  >
        </div>
        <div class="form-group pb-3">
          <label for="passsword">Password</label>
          <input type="password" class="form-control" placeholder="******" formControlName="password" >
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="enable" >
          <label class="form-check-label" for="assign">Assign Enabled</label>
        </div>
        <div class="form-group pb-3 text-center">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
   </div>
   <div class="modal-footer">
      <!-- <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button> -->
   </div>
</ng-template>
